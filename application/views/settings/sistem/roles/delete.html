<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/roles/')}">Roles</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Group</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('settings/sistem/roles/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('settings/sistem/roles/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input type="hidden" name="role_id" value="{$detail.role_id|default:''}" />
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Group</label>
                            <div class="col-md-9">
                                : <label class="control-label">{$detail.group_name|upper}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Role Name</label>
                            <div class="col-md-9">
                                : <label class="control-label">{$detail.role_nm|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Role Description</label>
                            <div class="col-md-9">
                                : <label class="control-label">{$detail.role_desc|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Default Page</label>
                            <div class="col-md-9">
                                : <label class="control-label">{$detail.default_page|default:''}</label>
                            </div>
                        </div>
                            <!-- /.box-body -->
                    </div>
                    <div class="box-footer clearfix">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
