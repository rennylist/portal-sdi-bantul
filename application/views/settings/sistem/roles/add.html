<script type="text/javascript">
    $(document).ready(function() {
        $(".select-2").select2();
    });
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/roles/')}">Roles</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Role</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('settings/sistem/roles/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('settings/sistem/roles/add_process')}"  method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Group</label>
                            <div class="col-md-7">
                                <select name="group_id" id="select2-single" data-plugin="select2" data-placeholder="Select Group" class="form-control">
                                    <option value=""></option>
                                    {foreach $rs_group as $group}
                                    <option value="{$group.group_id}" {if $result.group_id|default:'' eq $group.group_id}selected="selected"{/if}>{$group.group_name|upper}</option>
                                    {/foreach}
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Role Name</label>
                            <div class="col-md-7">
                                <input type="text" name="role_nm" maxlength="100" value="{$result.role_nm|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Role Description</label>
                            <div class="col-md-7">
                                <input type="text" name="role_desc" maxlength="100" value="{$result.role_desc|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Default Page</label>
                            <div class="col-md-7">
                                <input type="text" name="default_page" maxlength="50" value="{$result.default_page|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
