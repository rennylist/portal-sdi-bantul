<div id="page-title">
    <h1 class="page-header text-overflow">{$page_header}</h1>
</div>
<ol class="breadcrumb">
    <li><a href="#">Pengaturan</a></li>
    <li><a href="{$config->site_url('settings/sistem/preferences/')}">{$page_header}</a></li>
    <li class="active">Hapus Data</li>
</ol>
<div id="page-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-tool">
                        <a href="{$config->site_url('settings/sistem/preferences/')}" class="btn btn-sm btn-default btn-labeled fa fa-arrow-left">Kembali</a>
                    </div>
                    <h4 class="panel-title">Hapus Data</h4>
                </div>
                <form action="{$config->site_url('settings/sistem/preferences/delete_process')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <input type="hidden" name="pref_id" value="{$result.pref_id|default:''}" />
                    <div class="panel-body">
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Pref Group</label>
                            <div class="col-sm-7">
                                <label class="form-control-static"><b>{$result.pref_group|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Pref Name</label>
                            <div class="col-sm-7">
                                <label class="form-control-static"><b>{$result.pref_nm|default:''}</b></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Value</label>
                            <div class="col-sm-7">
                                <label class="form-control-static"><b>{$result.pref_value|default:''}</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
