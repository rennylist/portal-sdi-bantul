<script type="text/javascript">
    $(document).ready(function() {
        $(".select-2").select2();
    });
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1>Email Settings</h1> -->    
	<ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/email/')}">Email</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">				
				<div class="box-header with-border">
                    <h4 class="box-title">Hapus Data</h4>
					<div class="box-tool">
						<ul class="nav nav-xs">
							<li class="nav-item">
								<a href="{$config->site_url('settings/sistem/email')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('settings/sistem/email/delete_process')}" method="post" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');" class="form-horizontal form-padding">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <input type="hidden" name="email_id" value="{$result.email_id|default:''}">
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Email</label>
                            <div class="col-md-9">
                                : <label class="control-label">{$result.email_name|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat Email</label>
                            <div class="col-md-9">
                                : <label class="control-label">{$result.email_address|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">SMTP Host</label>
                            <div class="col-md-4">
                                : <label class="control-label">{$result.smtp_host|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">SMTP Port</label>
                            <div class="col-md-1">
                                : <label class="control-label">{$result.smtp_port|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Username</label>
                            <div class="col-md-6">
                                : <label class="control-label">{$result.smtp_username|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-6">
                                : <label class="control-label">{$result.smtp_password|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Gunakan SMTP</label>
                            <div class="col-md-2">
                                : <label class="control-label">{if {$result.use_smtp|default:''} == "1"}Ya{else}Tidak{/if}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Gunakan Authorisasi</label>
                            <div class="col-md-2">
                                : <label class="control-label">{if {$result.use_authorization|default:''} == "1"}Ya{else}Tidak{/if}</label>
                            </div>
                        </div>
                    </div>
					<div class="box-footer">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
								<button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
