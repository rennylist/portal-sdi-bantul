<script type="text/javascript">
    $(document).ready(function() {
        $(".select-2").select2();
    });
</script>
<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1>Email Settings</h1> -->    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/email/')}">Email</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
				<div class="box-header with-border">
                    <h4 class="box-title">Send Email</h4>
					<div class="box-tool">
						<ul class="nav nav-xs">
							<li class="nav-item">
								<a href="{$config->site_url('settings/sistem/email')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('settings/sistem/email/add_process')}" method="post" class="form-horizontal form-padding">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Nama Email</label>
                            <div class="col-md-9">
                                <input type="text" name="email_name" maxlength="100" value="{$result.email_name|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat Email</label>
                            <div class="col-md-9">
                                <input type="text" name="email_address" maxlength="50" value="{$result.email_address|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">SMTP Host</label>
                            <div class="col-md-4">
                                <input type="text" name="smtp_host" maxlength="50" value="{$result.smtp_host|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">SMTP Port</label>
                            <div class="col-md-1">
                                <input type="text" name="smtp_port" maxlength="5" value="{$result.smtp_port|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Username</label>
                            <div class="col-md-6">
                                <input type="text" name="smtp_username" maxlength="50" value="{$result.smtp_username|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="text" name="smtp_password" maxlength="50" value="{$result.smtp_password|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Gunakan SMTP</label>
                            <div class="col-md-2">
                                <select name="use_smtp" class="form-control select2" data-placeholder="Pilih" style="width: 100%">
                                    <option value="1"{if {$result.use_smtp|default:''} == "1"}selected="selected"{/if}>Ya</option>
                                    <option value="0" {if {$result.use_smtp|default:''} == "0"}selected="selected"{/if}>Tidak</option>
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Gunakan Authorisasi</label>
                            <div class="col-md-2">
                                <select name="use_authorization" class="form-control select2" data-placeholder="Pilih" style="width: 100%">
                                    <option value="1"{if {$result.use_authorization|default:''} == "1"}selected="selected"{/if}>Ya</option>
                                    <option value="0" {if {$result.use_authorization|default:''} == "0"}selected="selected"{/if}>Tidak</option>
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
