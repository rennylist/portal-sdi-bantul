<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1>Navigation</h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/menu/')}">Navigation</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/menu/navigation/'|cat:$portal.portal_id)}">{$portal.portal_nm|upper|default:''}</a></li>
        <li class="breadcrumb-item active">Tambah Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">Tambah Data Menu</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('settings/sistem/menu/navigation/'|cat:$portal.portal_id)}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('settings/sistem/menu/process_add')}" method="post" class="form-horizontal">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <input type="hidden" name="portal_id" value="{$portal.portal_id|default:''}" />
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Induk Menu</label>
                            <div class="col-md-5">
                                <select name="parent_id" class="form-control" id="select2-single" data-plugin="select2" class="form-control" data-placeholder="Pilih">
                                    <option value="0">*</option>
                                    {$list_parent|default:''}
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Judul Menu</label>
                            <div class="col-md-9">
                                <input type="text" name="nav_title" maxlength="100" size="50" value="{$result.nav_title|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Deskripsi</label>
                            <div class="col-md-9">
                                <input type="text" name="nav_desc" maxlength="255" size="70" value="{$result.nav_desc|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat Menu</label>
                            <div class="col-md-9">
                                <input type="text" name="nav_url" maxlength="255" size="40" value="{$result.nav_url|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Urutan</label>
                            <div class="col-md-2">
                                <input type="text" name="nav_no" maxlength="5" size="5" value="{$result.nav_no|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Digunakan</label>
                            <div class="col-md-2">
                                <select name="active_st" class="form-control select2" data-placeholder="Pilih" style="width: 100%">
                                    <option value="1"{if {$result.active_st|default:''} == "1"}selected="selected"{/if}>Ya</option>
                                    <option value="0" {if {$result.active_st|default:''} == "0"}selected="selected"{/if}>Tidak</option>
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Ditampilkan</label>
                            <div class="col-md-2">
                                <select name="display_st" class="form-control select2" data-placeholder="Pilih" style="width: 100%">
                                    <option value="1"{if {$result.display_st|default:''} == "1"}selected="selected"{/if}>Ya</option>
                                    <option value="0" {if {$result.display_st|default:''} == "0"}selected="selected"{/if}>Tidak</option>
                                </select>
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Icon Class</label>
                            <div class="col-md-2">
                                <input type="text" name="nav_icon" maxlength="50" size="50" value="{$result.nav_icon|default:''}" class="form-control" />
                                <small class="help-block text-danger">*wajib diisi</small>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group row">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Simpan</button>
                                <button type="reset" class="btn btn-default"><i class="fa fa-times"></i> Reset</button>
                            </div>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
