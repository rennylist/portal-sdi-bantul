<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1>Navigation</h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/menu/')}">Navigation</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/menu/navigation/'|cat:$portal.portal_id)}">{$portal.portal_nm|upper|default:''}</a></li>
        <li class="breadcrumb-item active">Edit Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <div class="box">
                <div class="box-header with-border">
                    <h4 class="box-title">List Navigation</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('settings/sistem/menu/add/'|cat:$portal.portal_id)}" class="btn btn-outline b-primary text-primary"><i class="fa fa-plus"></i> Tambah Data</a>
                                <a href="{$config->site_url('settings/sistem/menu/')}" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>			
                <div class="box-search clearfix">
                    <form action="{$config->site_url('settings/sistem/menu/search_process/'|cat:$portal.portal_id)}" method="post">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <!-- <select name="parent_id" class="form-control select-2" data-placeholder="Parent Menu"> -->
                                        <select name="parent_id" id="select2-single" data-plugin="select2" class="form-control" data-placeholder="Parent Menu">
                                            <option value=""></option>
                                            {foreach from=$rs_parent item=data}
                                            <option value="{$data.nav_id}" {if $search.parent_id|default:'' eq $data.nav_id}selected="selected"{/if}>{$data.nav_title|upper}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn  btn-dark" type="submit" name="save" value="Cari"><i class="fa fa-search"></i>&nbsp; Cari</button>
                                        <button class="btn  btn-default" type="submit" name="save" value="Reset"><i class="fa fa-refresh"></i>&nbsp; Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-body">
                    <!-- notification template -->
                    {include file="base/templates/notification.html"}
                    <!-- end of notification template-->
                    <table class="table table-bordered">
                        <tr>
                            <th width='5%' class="text-center"></th>
                            <th width='35%' class="text-center">Judul Menu</th>
                            <th width='30%' class="text-center">Alamat</th>
                            <th width='10%' class="text-center">Digunakan</th>
                            <th width='10%' class="text-center">Ditampilkan</th>
                            <th width='10%' class="text-center"></th>
                        </tr>
                        {$html|default:'<tr><td colspan="6">Data tidak ditemukan!</td></tr>'}
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
