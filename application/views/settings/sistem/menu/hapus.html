<!-- Content Header (Page header) -->
<section class="content-header">
    <!-- <h1>Navigation</h1> -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Pengaturan</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/menu/')}">Navigation</a></li>
        <li class="breadcrumb-item"><a href="{$config->site_url('settings/sistem/menu/navigation/'|cat:$portal.portal_id)}">{$portal.portal_nm|upper|default:''}</a></li>
        <li class="breadcrumb-item active">Hapus Data</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-12">
            <!-- Basic Forms -->
            <div class="box">				
				<div class="box-header with-border">
                    <h4 class="box-title">Hapus Data Menu</h4>
                    <div class="box-tool">
                        <ul class="nav nav-xs">
                            <li class="nav-item">
                                <a href="{$config->site_url('settings/sistem/menu/navigation/'|cat:$portal.portal_id)}"" class="btn btn-outline b-primary text-primary"><i class="fa fa-arrow-left"></i> Kembali</a>
                            </li>
                        </ul>
                    </div>
                </div>
				<div class="box-divider m-0"></div>
                <!-- /.box-header -->
                <form action="{$config->site_url('settings/sistem/menu/process_delete')}" method="post" class="form-horizontal" onsubmit="return confirm('Apakah anda yakin akan menghapus data berikut ini?');">
                    <div class="box-body">
                        <!-- notification template -->
                        {include file="base/templates/notification.html"}
                        <!-- end of notification template-->
                        <p class="text-danger">Apakah anda yakin akan menghapus data berikut ini?</p>
                        <input type="hidden" name="portal_id" value="{$portal.portal_id|default:''}"/>
                        <input type="hidden" name="nav_id" value="{$detail.nav_id|default:''}"/>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Induk Menu</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$parent.nav_title|default:'-'}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Judul Menu</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$detail.nav_title|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Deskripsi</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$detail.nav_desc|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Deskripsi</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$detail.nav_desc|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Alamat Menu</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$detail.nav_url|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Urutan</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$detail.nav_no|default:''}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Digunakan</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{if $detail.active_st eq '1'}YA{else}TIDAK{/if}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Ditampilkan</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{if $detail.display_st eq '1'}YA{else}TIDAK{/if}</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 control-label">Icon Class</label>
                            <div class="col-md-4">
                                : <label class="form-control-static">{$detail.nav_icon|default:''}</label>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>&nbsp;  HAPUS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
