                            <!-- {foreach $parent_id as $result}
                            <option value="{$result.parent_id|default:''}"> {$result.urusan_id|default:''} -

                            {/foreach} -->
                            <option value="">Pilih</option>
                            <option value="0">*</option>
                            {foreach $list_urusan as $result}

                    </div>
