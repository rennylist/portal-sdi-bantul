<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item "><a href="javascript: void(0);">Beranda</a></li>
                    <li class="breadcrumb-item "><a
                            href="{$config->site_url('admin/berita_acara_statistik/create/')}">Buat Berita Acara</a>
                    </li>
                    <li class="breadcrumb-item active">Form Berita Acara</li>
                </ol>
            </div>
            <h4 class="page-title">Form Draft Berita Acara Statistik</h4>
        </div>
    </div>
</div>

<!-- notification template -->
{include file="base/templates/notification-ubold.html"}
<!-- end of notification template-->


<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body py-2 px-3 border-bottom border-light">
                <div class="row justify-content-between py-1">
                    <div class="col-sm-7" style="padding-top: 15px;">
                        <h3 class="header-title">Draft Berita Acara: </h3>
                    </div>
                    <div class="col-auto">
                        <div id="tooltips-container">
                            <a href="{$config->site_url('admin/berita_acara_statistik/create')}"
                                class="text-reset font-19 py-1 px-2 d-inline-block">
                                <button type="button"
                                    class="btn btn-soft-secondary rounded-pill waves-effect waves-light"><i
                                        class="mdi mdi-chevron-double-left me-1"></i> Kembali</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">

                <form class="row g-3" action="{$config->site_url('admin/berita_acara_statistik/create/add_save')}"
                    method="post" enctype="multipart/form-data">
                    <input type="hidden" name="tahun" value="{$tahun|default:''}" />
                    <input type="hidden" name="print_data" value="{$print_data|default:''}" />
                    <input type="hidden" name="sum_indicator" value="{$sum_indicator|default:''}" />
                    <input type="hidden" name="sum_variabel" value="{$sum_variabel|default:''}" />
                    <input type="hidden" name="sum_sub_variabel" value="{$sum_sub_variabel|default:''}" />
                    <input type="hidden" name="sum_sub_sub_variabel" value="{$sum_sub_sub_variabel|default:''}" />
                    <div class="col-md-2">
                        <label for="hari" class="form-label">Hari</label>
                        <select name="hari" id="hari" class="form-select" required>
                            <option value="" selected disabled>-Pilih-</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jum'at">Jum'at</option>

                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="tanggal" class="form-label">Tanggal</label>
                        <select name="tanggal" id="tanggal" class="form-select" required>
                            <option value="" selected disabled>-Pilih-</option>
                            {foreach $tgl as $tanggal}
                            <option value="{$tanggal|default:''}"> {$tanggal|default:''}</option>
                            {/foreach}
                        </select>

                    </div>
                    <div class="col-md-2">
                        <label for="bulan" class="form-label">Bulan</label>
                        <select name="bulan" id="bulan" class="form-select" required>
                            <option value="" selected disabled>-Pilih-</option>
                            <option value="Januari">Januari</option>
                            <option value="Februari">Februari</option>
                            <option value="Maret">Maret</option>
                            <option value="April">April</option>
                            <option value="Mei">Mei</option>
                            <option value="Juni">Juni</option>
                            <option value="Juli">Juli</option>
                            <option value="Agustus">Agustus</option>
                            <option value="September">September</option>
                            <option value="Oktober">Oktober</option>
                            <option value="November">November</option>
                            <option value="Desember">Desember</option>

                        </select>
                    </div>
                    <div class="form-row">
                        <div class="mb-3 col-md-6">
                            <label>Nomor</label>
                            <input type="text" name="nomor" value="" class="form-control" id="judul"
                                placeholder="Nomor Berita Acara" required="required">
                            <small class="help-block text-danger">* Wajib diisi</small>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Judul</label>
                            <input type="text" name="judul" value="" class="form-control" id="judul"
                                placeholder="Judul Berita Acara" required="required">
                            <small class="help-block text-danger">* Wajib diisi</small>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Nama Pimpinan</label>
                            <input type="text" name="nama_pimpinan" value="{$instansi.pimpinan_name|default:''}"
                                class="form-control" id="nama_pimpinan" placeholder="Nama Pimpinan" required="required">
                            <span class="form-text text-danger">* Wajib diisi</span>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>NIP</label>
                            <input type="text" name="nip" value="{$instansi.pimpinan_nip|default:''}"
                                class="form-control" id="nip" placeholder="NIP">
                            <!-- <span class="form-text text-danger">* Wajib diisi</span> -->
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Pangkat/Golongan</label>
                            <input type="text" name="pangkat" value="{$instansi.pimpinan_pangkat|default:''}"
                                class="form-control" id="pangkat" placeholder="Pangkat/Golongan">
                            <!-- <span class="form-text text-danger">* Wajib diisi</span> -->
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Jabatan</label>
                            <input type="text" name="jabatan" value="{$instansi.pimpinan_jabatan|default:''}"
                                class="form-control" id="jabatan" placeholder="Jabatan" required="required">
                            <span class="form-text text-danger">* Wajib diisi</span>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Alamat</label>
                            <input type="text" name="alamat" value="{$instansi.instansi_alamat|default:''}"
                                class="form-control" id="alamat" placeholder="Alamat" required="required">
                            <span class="form-text text-danger">* Wajib diisi</span>
                        </div>

                        <button type="submit" class="btn btn-primary waves-effect waves-light">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
