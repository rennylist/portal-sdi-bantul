<!-- begin:: Content Head -->
<div class="kt-subheader  kt-grid__item" id="kt_subheader">
	<div class="kt-container  kt-container--fluid ">
		<div class="kt-subheader__main">
			<small class="kt-subheader__separator kt-hidden"></small>
			<div class="kt-subheader__breadcrumbs">
				<a href="#" class="kt-subheader__breadcrumbs-home"><i class="fa fa-bars"></i></a>
                <a href="#" class="kt-subheader__breadcrumbs-link">Master</a>
                &nbsp;&nbsp;&nbsp;
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <a href="{$config->site_url('admin/master/penjawab')}" class="kt-subheader__breadcrumbs-link">Penjawab</a>
				&nbsp;&nbsp;&nbsp;
                <span class="kt-subheader__breadcrumbs-separator"></span>
				<a href="#" class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">Ubah</a>
			</div>
		</div>
		<div class="kt-subheader__toolbar">
			<div class="kt-subheader__wrapper">
			</div>
		</div>
	</div>
</div>
<!-- end:: Content Head -->

<!-- begin:: Content -->
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
	<!-- notification template -->
	{include file="base/templates/notification.html"}
	<!-- end of notification template-->
	
	<div class="kt-portlet kt-portlet--mobile">
		<div class="kt-portlet__head kt-portlet__head--lg">
			<div class="kt-portlet__head-label">
				<h3 class="kt-portlet__head-title">
					Ubah Kategori
					<!-- <small>Berikut adalah daftar kategori berita</small> -->
				</h3>
			</div>
			<div class="kt-portlet__head-toolbar">
				<div class="kt-portlet__head-wrapper">
					<div class="kt-portlet__head-actions">
						<a href="{$config->site_url('admin/master/penjawab')}" class="btn btn-clean kt-margin-r-10">
							<i class="la la-arrow-left"></i>
							<span class="kt-hidden-mobile">Kembali</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="kt-portlet__body kt-portlet__body">
		

			<form class="kt-form kt-form--label-right" action="{$config->site_url('admin/master/penjawab/edit_process')}" method="post" enctype="multipart/form-data">
				<input type="hidden" name="penjawab_id" value="{$detail.penjawab_id|default:''}">
				<div class="kt-portlet__body">
					<div class="form-group row">
						<label class="col-form-label col-lg-2 col-sm-12">Parent</label>
						<div class="col-lg-4 col-md-6 col-sm-12">
							<select class="form-control kt-select2" id="penjawab_cat" name="penjawab_cat" aria-hidden="true">
								<option value="bidang" {if $result.penjawab_cat|default:'' eq 'bidang'} selected {/if}>Bidang</option>
								<option value="komisi" {if $result.penjawab_cat|default:'' eq 'komisi'} selected {/if}>Komisi</option>
								<option value="others" {if $result.penjawab_cat|default:'' eq 'others'} selected {/if}>Lainnya</option>
							</select>
							<br />
							<small class="help-text text-muted">Opsional</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-lg-2 col-sm-12">Judul</label>
						<div class="col-lg-8 col-md-9 col-sm-12">
							<input type="text" class="form-control" name="penjawab_nm" value="{$result.penjawab_nm|default:''}" required="required">
							<small class="help-block text-danger">* Wajib diisi</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-lg-2 col-sm-12">Deskripsi</label>
						<div class="col-lg-10 col-md-10 col-sm-12">
							<textarea id="penjawab_desc" name="penjawab_desc" class="summernote" rows="1">{$result.penjawab_desc|default:''}</textarea>
							<small class="help-block text-muted">* Optional</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-lg-2 col-sm-12">Status Ditampilkan</label>
						<div class="col-lg-4 col-md-9 col-sm-12">
							<div class="kt-radio-inline">
								<label class="kt-radio kt-radio--solid kt-radio--success">
									<input type="radio" name="publish_st" {if $result.publish_st|default:'' eq 'yes'} checked="checked"{/if} value="yes" required="required"> IYA
									<span></span>
								</label>
								<label class="kt-radio kt-radio--solid kt-radio--danger">
									<input type="radio" name="publish_st" {if $result.publish_st|default:'' eq 'no'} checked="checked"{/if} value="no"> TIDAK
									<span></span>
								</label>
							</div>
							<small class="help-block text-danger">* Wajib Diisi</small>
						</div>
					</div>
				</div>
				<div class="kt-portlet__foot">
					<div class="kt-form__actions">
						<button type="submit" class="btn btn-primary">Simpan</button>
						<button type="reset" class="btn btn-secondary">Reset</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- end:: Content -->

<script>
	$(document).ready(function() {
		$('.kt-select2').select2();
	});
</script>
